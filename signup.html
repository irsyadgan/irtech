<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/kursus/logo.png" />
  <!-- Author Meta -->
  <meta name="author" content="colorlib" />
  <!-- Meta Description -->
  <meta name="description" content="" />
  <!-- Meta Keyword -->
  <meta name="keywords" content="" />
  <!-- meta character set -->
  <meta charset="UTF-8" />
  <!-- Site Title -->
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto:400,400i,500,700" rel="stylesheet" />
  <!--
      CSS
      =============================================
    -->
  <link rel="stylesheet" href="css/linearicons.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/owl.carousel.css" />
  <link rel="stylesheet" href="css/nice-select.css">
  <link rel="stylesheet" href="css/hexagons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/irsyad.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans+Semi-Bold" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
</head>

<body>
  <!-- ================ Start Registration Area ================= -->
  <section class="registration-area signup-area">
    <div class="container">
      <div class="row align-items-end">
        <div class="offset-lg-3 col-lg-4 col-md-6">
		  <span>
			  <div class="course-form-section signup-section">
				<div class="font-judul signup-title">
					<span class="te">Te</span>
					<span class="school">School</span>
				</div>
				<img class="signup-logo" src="img/kursus/logo.png" alt="Italian Trulli">
				<form class="course-form-area contact-page-form course-form text-right" id="myForm" action="mail.html" method="post">
				  <div class="form-group col-md-12">
					<input type="text" class="form-control signup-form" id="username" name="username" placeholder="Username" onfocus="this.placeholder = ''"
					 onblur="this.placeholder = 'Username'">
				  </div>
				  <div class="form-group col-md-12">
					<input type="password" class="form-control signup-form" id="password" name="password" placeholder="Password" onfocus="this.placeholder = ''"
					 onblur="this.placeholder = 'Password'">
				  </div>
				  <div class="form-group col-md-12">
					<input type="password" class="form-control signup-form" id="reTypePassword" name="password" placeholder="Re-type Password" onfocus="this.placeholder = ''"
					 onblur="this.placeholder = 'Re-type Password'">
				  </div>
				  <div class="form-group col-md-12">
					<input type="text" class="form-control signup-form" id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''"
					 onblur="this.placeholder = 'Email'">
				  </div>
				  <div class="col-lg-12 text-center">
					<button class="signup-btn text-uppercase">Continue</button>
				  </div>
				</form>
				<br/>
				<p class="signup-welcome">Welcome to TeSchool </br> did you <a href="#">Have an account?</a></p>
			  </div>
		  </span>
		  <span>
			<img class="signup-logo" src="img/kursus/logo.png" alt="Italian Trulli">
		  </span>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ End Registration Area ================= -->

  <script src="js/vendor/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
  <script src="js/jquery.ajaxchimp.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/hexagons.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
